<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>透视</title>
    <style>
        body {
            /* 视距 距离 眼睛到屏幕的距离 视距越大 效果越不明显 视距越小 效果透视越明显 */
            perspective: 500px;
        }
        img {
            display: block;
            margin: 100px auto;
            transition: all 4s;
            transform-origin: left;
        }
        img:hover {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <img src="images/y.jpg" width="300px" alt="">
</body>
</html>

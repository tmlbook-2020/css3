<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>white-space</title>
    <style>
        div {
            width: 120px;
            height: 20px;
            border: 1px solid #f00;
            /* white-space: normal;默认的处理方式，一行显示不开换行 */
            white-space: nowrap;/* 强制在同一行显示所有文本，除非遭遇br才换行 一般情况下不会加br*/
        }
    </style>
</head>
<body>
    <div>
        我的名字是安迪，楚乔的男朋友
    </div>
</body>
</html>

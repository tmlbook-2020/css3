<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D变形-倾斜</title>
    <style>
        div {
            font-size: 50px;
            font-weight: 700;
            margin: 100px;
            transition: all 0.7s;
        }
        div:hover {
            /* transform: skew(30deg, 0); */
            transform: skew(0, -10deg);
        }
    </style>
</head>
<body>
    <div>楚乔是宇文玥的</div>
</body>
</html>

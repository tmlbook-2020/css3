<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圆角矩形</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            border: 1px solid red;
        }
        div:first-child { /* 结构伪类选择器 选亲兄弟 */
            border-radius: 10px;  /* 一个数值表示4个角都是相同的 10px的弧度 */
        }
        div:nth-child(2) {
            /* border-radius: 100px; 取宽度和高度一半 则会变成一个圆形 */
            border-radius: 50%;   /* 100px 50% 取宽度和高度一半 则会变成一个圆形 */
        }
        div:nth-child(3) {
            border-radius: 10px 40px;  /* 左上角和右下角是10px  右上角和左下角是40px */
        }
        div:nth-child(4) {
            border-radius: 10px 40px 80px; /* 左上角10px 右下角是80px 右上角和左下角40px */
        }
        div:nth-child(5) {
            border-radius: 10px 40px 80px 100px; /* 左上角10px 右上角40px 右下角80px 左下角100px */
        }
        div:nth-child(6) {
            border-radius: 100px;
            height: 100px;
        }
        div:nth-child(7) {
            border-radius: 100px 0;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>  
</body>
</html>

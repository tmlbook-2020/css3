<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置变形中心点</title>
    <style>
        img {
            margin: 400px;
            transition: all 0.6s;
            /* transform-origin: top left; */
            transform-origin: 20px 30px;
        }
        img:hover {
            transform: rotate(360deg);
        }
    </style>
</head>
<body>
    <img src="images/pk.jpg" width="200px" >
</body>
</html>

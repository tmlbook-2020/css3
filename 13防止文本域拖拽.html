<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防止文本域拖拽resize</title>
    <style>
        textarea {
            resize: none; /*防止文本域拖拽*/
            outline: none; /*取消轮廓线*/
        }
    </style>
</head>
<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <p>下面是文字</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结构伪类选择器1</title>
    <style>
        /* 选择第一个孩子 */
        li:first-child {
            color: red;
        }
        /* 选择最后一个孩子 */
        li:last-child {
            color: aqua;
        }
        /* 选择第四个孩子 */
        li:nth-child(4) {
            color: blueviolet;
        }
    </style>
</head>
<body>
    <ul>
        <li>第一个孩子</li>
        <li>第二个孩子</li>
        <li>第三个孩子</li>
        <li>第四个孩子</li>
        <li>第五个孩子</li>
        <li>第六个孩子</li>
        <li>第七个孩子</li>
    </ul>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片与文字对齐vertical-align</title>
    <style>
        div {
            width: 200px;
            height: 100px;
            background-color: pink;
            margin: 0 auto;/*左右自动 auto 盒子可水平居中对齐*/
            text-align: center;/*文字水平居中*/
            /* vertical-align: middle; 对于块级元素无效 */
        }
        img {
            /* vertical-align: baseline; 默认的是基线对齐 */
            /* vertical-align: top;手动改为顶线对齐 */
            /* vertical-align: bottom;手动改为底线对齐 */
            vertical-align: middle; /*手动改为中线对齐*/
        }
    </style>
</head>
<body>
    <div>文字居中</div>
    <hr>
    <img src="images/2.png" >我很单纯
    <!-- 图片和文字默认的是基线对齐，但是我们想要的是中线对齐 -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动换行word-break</title>
    <style>
        div {
            width: 120px;
            height: 20px;
            border: 1px solid #f00;
            /* word-break: break-all;允许在单词内换行 */
            word-break: keep-all;/*不允许拆开单词显示 连字符特殊 连字符就是-*/
            
        }
    </style>
</head>
<body>
    <div>
        my name is an-dy
    </div>
</body>
</html>

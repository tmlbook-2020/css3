<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D变形-旋转</title>
    <style>
        img {
            margin: 100px;
            transition: all 0.5s;/* 过渡 */
            border-radius: 50%;/* 圆角 */
            border: 10px solid #000;
        }
        img:hover {
            transform: rotate(360deg);/* deg度数 正为顺时针 负为逆时针 */
        }
    </style>
</head>
<body>
    <img src="images/3.jpg" width="400px" height="400px">
</body>
</html>

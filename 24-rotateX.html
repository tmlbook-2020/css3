<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateX</title>
    <style>
        img {
            margin: 100px;
            transition: all 1s;
        }  
        img:hover {
            transform: rotateX(180deg);
        }
    </style>
</head>
<body>
    <img src="images/x.jpg" alt="">
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rotateZ</title>
    <style>
        img {
            margin: 100px;
            transition: all 3s;
        }
        img:hover {
            transform: rotateZ(180deg);
        }
    </style>
</head>
<body>
   <img src="images/y.jpg" width="300px" alt="">
</body>
</html>
